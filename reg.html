<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen iFrame Website with Spinner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    <iframe id="websiteFrame" src="https://script.google.com/a/~/macros/s/AKfycbwMwpXPssIFQ7OZoHM9BP_KxQFbColVoh_-fgnWeAL1DLzBcheB9ruIM7UJOm_cGaBwcQ/exec" frameborder="0" allowfullscreen></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('websiteFrame');
            const loader = document.getElementById('loader');

            iframe.onload = function() {
                loader.classList.add('hidden');
            };

            // Fallback: Hide loader after 10 seconds if iframe doesn't load
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 10000);
        });
    </script>
</body>
</html>
